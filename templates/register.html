{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<style>
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(16px); }
  to   { opacity: 1; transform: translateY(0); }
}
.fade-in {
  animation: fadeIn 0.5s ease-out both;
}
</style>

<div class="fade-in bg-gray-800/80 backdrop-blur-sm p-6 sm:p-8 rounded-xl shadow-xl space-y-6 max-w-md mx-auto mt-20">

  <h2 class="text-2xl font-semibold text-center text-white">Register</h2>

  {% if error %}
    <p class="text-red-400 text-center">{{ error }}</p>
  {% endif %}

  <form method="post" action="/register" class="space-y-5">
    <!-- CSRF protection token -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

    <div>
      <label class="block mb-1 text-sm font-medium text-gray-300">Username</label>
      <input name="username" type="text" required
             class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 text-white placeholder-gray-400 focus:outline-none focus:ring focus:ring-green-500"/>
    </div>

    <button type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white rounded-lg py-2 font-semibold transition duration-200 shadow hover:shadow-lg transform hover:-translate-y-0.5">
      Continue
    </button>
    <div class="text-center mt-4 text-gray-400">
  Already have an account?
  <a href="/login" class="text-blue-400 hover:text-blue-300 transition">
    Login here
  </a>
</div>
  </form>
</div>
{% endblock %}
