<!-- templates/super_admin_login.html -->
{% extends "base.html" %}

{% block title %}Super Admin Login{% endblock %}

{% block content %}
<style>
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(16px); }
  to   { opacity: 1; transform: translateY(0); }
}
.fade-in {
  animation: fadeIn 0.5s ease-out both;
}
</style>

<div class="fade-in bg-gray-800/80 backdrop-blur-sm p-6 sm:p-8 rounded-xl shadow-xl space-y-6 max-w-md mx-auto mt-20">

  <h2 class="text-2xl font-semibold text-center text-white">♠️ Super Admin Login</h2>
  <p class="text-center text-sm text-gray-400">Global administration panel</p>

  {% if error %}
    <p class="text-red-400 text-center">{{ error }}</p>
  {% endif %}

  <form method="post" action="/admin/login" class="space-y-5">
    <!-- CSRF protection -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

    <div>
      <label for="username" class="block mb-1 text-sm font-medium text-gray-300">Username</label>
      <input type="text" name="username" id="username" required
             class="w-full px-3 py-2 bg-gray-900 text-white border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
             placeholder="Username">
    </div>

    <div>
      <label for="password" class="block mb-1 text-sm font-medium text-gray-300">Password</label>
      <input type="password" name="password" id="password" required
             class="w-full px-3 py-2 bg-gray-900 text-white border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
             placeholder="Password">
    </div>

    <div>
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
        Sign In
      </button>
    </div>
  </form>
</div>
{% endblock %}
