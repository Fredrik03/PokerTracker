{% extends "base.html" %}
{% block title %}Set Password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-6 rounded">
  <h2 class="text-xl font-semibold mb-4">Set Your Password</h2>
  {% if error %}<div class="text-red-400 mb-2">{{ error }}</div>{% endif %}
  <form method="post">
    <label class="block mb-1">New Password</label>
    <input name="new_password" type="password" class="w-full p-2 bg-gray-700 rounded mb-4"/>
    <label class="block mb-1">Confirm Password</label>
    <input name="confirm" type="password" class="w-full p-2 bg-gray-700 rounded mb-4"/>
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 p-2 rounded">
      Set Password
    </button>
  </form>
</div>
{% endblock %}
