{% extends "base.html" %}
{% block title %}Set Password{% endblock %}

{% block content %}
<style>
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(16px); }
  to   { opacity: 1; transform: translateY(0); }
}
.fade-in {
  animation: fadeIn 0.5s ease-out both;
}
</style>

<div class="fade-in bg-gray-800/80 backdrop-blur-sm p-6 sm:p-8 rounded-xl shadow-xl space-y-6 max-w-md mx-auto mt-20">

  <h2 class="text-2xl font-semibold text-center text-white">Set Your Password</h2>

  {% if error %}
    <p class="text-red-400 text-center">{{ error }}</p>
  {% endif %}

  <form method="post" class="space-y-5">
    <div>
      <label class="block mb-1 text-sm text-gray-300">New Password</label>
      <input name="new_password" type="password" required
             class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 text-white placeholder-gray-400 focus:outline-none focus:ring focus:ring-blue-500"/>
    </div>

    <div>
      <label class="block mb-1 text-sm text-gray-300">Confirm Password</label>
      <input name="confirm" type="password" required
             class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 text-white placeholder-gray-400 focus:outline-none focus:ring focus:ring-blue-500"/>
    </div>

    <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white rounded-lg py-2 font-semibold transition duration-200 shadow hover:shadow-lg transform hover:-translate-y-0.5">
      Set Password
    </button>
  </form>
</div>
{% endblock %}
