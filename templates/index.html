{% extends "base.html" %}
{% block title %}Welcome{% endblock %}

{% block content %}
<style>
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}
.fade-in {
  animation: fadeIn 0.6s ease-out both;
}
</style>

<div class="fade-in flex justify-center items-center min-h-[70vh]">
  <div class="backdrop-blur-md bg-white/5 border border-white/10 shadow-xl rounded-2xl p-10 sm:p-14 w-full max-w-2xl text-center space-y-8">

    <div class="space-y-4">
      <h1 class="text-4xl sm:text-5xl font-extrabold text-white tracking-tight">
        Poker Tracker
      </h1>
      <p class="text-base sm:text-lg text-gray-300 leading-relaxed">
        Log your poker sessions. Visualize your stats. Track your win streaks, losses, and leaderboard dominance.
      </p>
    </div>

    <div class="flex flex-col sm:flex-row justify-center gap-4 pt-2">
      <a href="/login"
         class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-semibold transition-all duration-200 shadow-md hover:shadow-lg transform hover:scale-105">
         Log In
      </a>
      <a href="/register"
         class="px-6 py-3 bg-gray-700 hover:bg-gray-600 text-white rounded-xl font-semibold transition-all duration-200 shadow-md hover:shadow-lg transform hover:scale-105">
         Register
      </a>
    </div>

    <p class="text-sm text-gray-500 pt-4">
      Built for game night. Designed for bragging rights.
    </p>
  </div>
</div>
{% endblock %}
