{% extends "base.html" %}
{% block title %}Login - Password{% endblock %}
{% block content %}
<div class="bg-gray-800 p-6 rounded-lg shadow-lg space-y-4">
  <h2 class="text-2xl font-semibold text-center">Log In</h2>
  {% if error %}
    <p class="text-red-400 text-center">{{ error }}</p>
  {% endif %}
  <form method="post" action="/login-password" class="space-y-4">
    <input type="hidden" name="username" value="{{ username }}">
    <div>
      <label class="block mb-1">Password</label>
      <input name="password" type="password"
             class="w-full bg-gray-700 border border-gray-600 rounded p-2 focus:ring-blue-500 focus:border-blue-500"/>
    </div>
    <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 rounded py-2 font-medium transition">
      Log In
    </button>
  </form>
</div>
{% endblock %}
