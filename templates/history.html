{% extends "base.html" %}
{% block title %}Game History{% endblock %}

{% block content %}
<div class="space-y-8">

  <h1 class="text-3xl font-bold text-center mb-4">Game History</h1>

  <section class="bg-gray-800 p-8 rounded-lg shadow-lg">
    <div class="overflow-x-auto">
      <table class="w-full table-auto text-left text-sm">
        <thead>
          <tr class="border-b border-gray-600 text-gray-400 uppercase text-xs tracking-wider">
            <th class="px-4 py-3">Date</th>
            <th class="px-4 py-3">Winner</th>
            <th class="px-4 py-3 text-right">Amount</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-700">
          {% for game in games %}
          <tr>
            <td class="px-4 py-3">{{ game.date }}</td>
            <td class="px-4 py-3">{{ game.winner }}</td>
            <td class="px-4 py-3 text-right {{ 'text-green-400' if game.amount >= 0 else 'text-red-400' }}">
              {{ game.amount }} NOK
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="3" class="px-4 py-4 text-center text-gray-400">No games found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </section>

</div>
{% endblock %}
